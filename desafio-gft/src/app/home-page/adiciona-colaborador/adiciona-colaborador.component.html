<div>
  <h1>Informe o CPF do futuro cooperado (a)</h1>
  <p class="subtext">Se necessário, você poderá duplicar uma conta existente ou pausar e retomar este cadastro futuramente.
  <br>Digite apenas os números (sem pontos ou traços).</p>
  <div>
    <form [formGroup]="form">
      <div>
        <label for="cpf">CPF</label>
        <input type="text" formControlName="cpf" maxlength="11"
          placeholder="000.000.000-00" required >
        <button type="button"
          (click)="validaCPF()" class="primary"
        > Consultar por CPF</button>
        <div *ngIf="!cpf?.pristine && cpf?.errors">
          <div *ngIf="cpf!.errors?.['cpfInvalido']" class="erro">
            Informe um CPF válido
          </div>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="hasvalidCPF">
      <app-card [cooperado]="futuroCooperado"></app-card>
      <app-card [cooperado]="futuroCooperado"></app-card>
      <app-card [cooperado]="futuroCooperado"></app-card>
  </div>
</div>
